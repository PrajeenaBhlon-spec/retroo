<!DOCTYPE html>
<html>

<head>
  <title>The Cuisine House</title>
  <link rel="icon" id="favicon" type="image/x-icon" href="picture/cheficon.jpg">
  <link rel="stylesheet" href="Contact.css">
</head>

<body>
  <div class="home-page">
    <div class="nav-bar">
      <div class="nav-bar-1">
        <img id="img-1" src="picture/cheficon.jpg">
      </div>
      <div class="nav-bar-2">
        <p id="title">The Cuisine House</p>
      </div>
      <div class="nav-bar-3">
        <a id="home" href="Home.html">Home</a>
      </div>
      <div class="nav-bar-4">
        <a id="about" href="About.html">About us</a>
      </div>
      <div class="nav-bar-5">
        <a id="contact" href="Contact.html">Contact</a>
      </div>
      <div class="nav-bar-6">
        <button onclick="RedirectToPage()" id="login-button">Log in</button>
      </div>
    </div>

    <div class="contact-us">
      <div class="contact-us-1">
        <div>
          <p>Contact us</p>
        </div>
        <div>
          <input type="text" id="name" placeholder="Name">
        </div>
        <div>
          <input type="email" id="email" placeholder="Email">
        </div>
        <div>
          <input type="text" id="message" placeholder="Message">
        </div>
        <div>
          <button id="send-button">Send</button>
        </div>
      </div>
      <div class="contact-us-2">
        <img src="picture/contact.jpg" id="contact-img">
      </div>
    </div>
  </div>

  <script>
    const button = document.getElementById("send-button");

    function RedirectToPage() {
      window.location.href = "Login.html";
    }
    button.addEventListener("click", function (event) {
      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let message = document.getElementById("message").value;
      if (name === "") {
        alert("Name is required");
      }
      const pattern = /[a-zA-z0-9]+@gmail.com/;
      const result = pattern.test(email);
      if (!result) {
        alert("enter valid email");
      }

      if (message === "") {
        alert("Message is required");
      }
    });

  </script>
</body>
